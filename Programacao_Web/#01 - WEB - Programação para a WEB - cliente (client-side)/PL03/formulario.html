<body>
    <form action="">

        <fieldset>
            <legend>Formulário de Contacto</legend>
            <div>
                <label for="form-nome">Nome: </label>
                <input type="text" name="form-nome" id="form-nome" required placeholder="Insira seu nome">
            </div>
            <div>
                <label for="form-email">Email: </label>
                <input type="email" name="form-email" id="form-email" required placeholder="Insira seu email">
            </div>        
            <br>    
            <div>
                <label for="form-genero">Gênero: </label>
                <br>
                <input type="radio" name="form-genero" id="form-genero"> Masculino <br>
                <input type="radio" name="form-genero" id="form-genero"> Feminino
            </div>
            <br>
            <div>
                <label for="form-dn">Data atual: </label>
                <input type="date" name="form-dn" id="form-dn">
            </div>
            <div>
                <label for="form-turma">Turma: </label>
                <input type="text" list= "turma" name="form-turma" id="form-turma" placeholder="Escolha uma turma">
                    <datalist id="turma">
                        <option value="WebDeveloperMobile">Web Developer & Mobile </option>
                        <option value="NetwortkCiberSecurity">Network & Cyber Security Adm</option>
                        <option value="SoftwareDeveloper">Software Developer</option>
                    </datalist>
            </div>
            <div>
                <label for="form-mensagem">Mensagem: </label><br>
                <textarea name="form-mensagem" id="form-mensagem" cols="30" rows="6"></textarea>
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>

        </fieldset>






    </form>
